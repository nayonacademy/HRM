<body class="login">
<!-- BEGIN LOGO -->
<div class="logo">
	<!-- <a href="index.html">
	<img src="{% static 'backend/assets/admin/layout/img/logo-big.png' %}" alt=""/>
	</a> -->
	<h1 style="color:#eaf3f9"><b>{{general_settings.company_name|upper}}</b></h1>
</div>
<!-- END LOGO -->
<!-- BEGIN SIDEBAR TOGGLER BUTTON -->
<div class="menu-toggler sidebar-toggler">
</div>
<!-- END SIDEBAR TOGGLER BUTTON -->
<!-- BEGIN LOGIN -->
<div class="content">
    <!-- BEGIN LOGIN FORM -->
    {% if message %}
    <h3>{{message}}</h3>
    {% endif %}
	<form class="login-form" action="" method="POST">
            <!-- <form class="form-horizontal m-t-20" id="loginform" action="" method="POST"> -->
        {% csrf_token %}
		<h3 class="form-title">Login to your account</h3>
		<div class="alert alert-danger display-hide">
			<button class="close" data-close="alert"></button>
			<span>
			Enter any username and password. </span>
		</div>
		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9">Username</label>
			<div class="input-icon">
				<i class="fa fa-user"></i>
				<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Password</label>
			<div class="input-icon">
				<i class="fa fa-lock"></i>
				<input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password"/>
			</div>
		</div>
		<div class="form-actions">
			<label class="checkbox">
			<input type="checkbox" name="remember" value="1"/> Remember me </label>
			<button type="submit" class="btn blue pull-right">
			Login <i class="m-icon-swapright m-icon-white"></i>
			</button>
		</div>
		
	<!-- END REGISTRATION FORM -->
</div>
<!-- END LOGIN -->
<!-- BEGIN COPYRIGHT -->

<!-- END COPYRIGHT -->

<script src="{% static 'backend/assets/admin/layout/scripts/demo.js' %}" type="text/javascript"></script>
<script src="{% static 'backend/assets/admin/pages/scripts/login-soft.js' %}" type="text/javascript"></script>

<script>
jQuery(document).ready(function() {     
  Metronic.init(); // init metronic core components
Layout.init(); // init current layout
  Login.init();
  Demo.init();
       // init background slide images
       $.backstretch([
        "{% static 'backend/assets/admin/pages/media/bg/1.jpg' %}",
        "{% static 'backend/assets/admin/pages/media/bg/2.jpg' %}",
        "{% static 'backend/assets/admin/pages/media/bg/3.jpg' %}",
        "{% static 'backend/assets/admin/pages/media/bg/4.jpg' %}"
        ], {
          fade: 1000,
          duration: 8000
    }
    );
});
</script>
