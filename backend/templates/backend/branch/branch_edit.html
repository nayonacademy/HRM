{% extends 'backend/base.html' %}
{% block title %}Branch{% endblock title %}
{% block content %}
<div class="page-content-wrapper">
        <!-- BEGIN CONTENT BODY -->
        <div class="page-content">
            <!-- BEGIN PAGE HEADER-->
            <!-- BEGIN THEME PANEL -->
            <!-- END THEME PANEL -->
            <!-- BEGIN PAGE BAR -->
            <div class="page-bar">
                <ul class="page-breadcrumb">
                    <li>
                        <a href="index.html">Home</a>
                        <i class="fa fa-circle"></i>
                    </li>
                    <li>
                        <span>Tables</span>
                    </li>
                </ul>
               
            </div>
            <!-- END PAGE BAR -->
            <!-- BEGIN PAGE TITLE-->
            <h3 class="page-title"> Branch Datatables
                <small>This is Branch area.</small>
            </h3>
<div class="row">

    <!-- BEGIN BORDERED TABLE PORTLET-->
    <div class="portlet light portlet-fit bordered">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-bubble font-dark"></i>
                    <span class="caption-subject font-dark bold uppercase">Branch Table</span>
                </div>
                <div class="actions">
                    <button type="button" class="btn btn-primary btn-sm float-right" data-toggle="modal" data-target="#exampleModal">
                        <i class="fa fa-plus"></i>
                        Edit Branch
                      </button>
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Edit Branch</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                            <form action="" method="POST">
                              {% csrf_token %}
                                <div class="form-group">
                                  <label for="exampleInputEmail1">Branch Name</label>
                                  {{form.branch_name}}
                                  <!-- <input type="text" class="form-control" placeholder="Branch name...."> -->
                                </div>
                      
                                  <div class="form-group">
                                    <label>Status</label>
                                    {{form.branch_status}}
                                </div>
                                
                      
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                              <button type="submit" name="submit" class="btn btn-success">Save</button>
                            </div>
                          </div>
                          </form>
                        </div>
                      </div>
                </div>
            </div>
            </div>

</div>

</div>
</div>

{% endblock %}
